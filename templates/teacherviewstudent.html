<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">

    <style>
       
        table{
            width: 100%;
            margin-top: 80px;
        }
        td,th{
            text-align: center;
        }
        .nav-link{
            color: black;
        }
        .nav-link:hover{
            color: blue;
            
        }
    </style>
</head>
<body style="background-color: rgb(248, 247, 247);">
    
    
    



    <nav class="navbar bg-white justify-content-end py-2 fixed-top shadow-sm pe-5">
        <ul class="nav">
            <li class="nav-item"><a href="/teachereditprofile" class="nav-link  fw-bold ">EDIT PROFILE</a></li>
            <li class="nav-item"><a href="/teacherviewstudent" class="nav-link  fw-bold ">VIEW STUDENTS</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link  fw-bold ">LOGOUT</a></li>
        </ul>
        
    </nav>

    <div class="px-4">
        <table class="table shadow-sm">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Guardian</th>
               
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                
                
            </tr>
            {% endfor %}
            
        </table>
    </div>
