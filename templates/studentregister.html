<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">

    <style>
        body{
            display: flex;
            
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        form{
            width: 400px;
            justify-content: center;
            background-color: burlywood;
            padding: 80px;
            padding-top: 10px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
           
        }
        input[type=submit]{
            width: 100px;

        }
    </style>
</head>
<body>
    <form action="" method="post" class="w-auto">
        <h1 class="mb-4 pb-2">Registration</h1>
        <table>
            <tr>
                <td class="fw-bold pb-3">First Name:</td>
                <td class="pb-3"><input type="text" placeholder="FIRST NAME" name="firstname" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3">LAST Name:</td>
                <td class="pb-3"><input type="text" placeholder="LAST NAME" name="lastname" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3">Address:</td>
                <td class="pb-3"><input type="text" placeholder="ADDRESS" name="address" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3">Email:</td>
                <td class="pb-3"><input type="email" placeholder="EMAIL" name="email" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pe-4 pb-3">Phone Number:</td>
                <td class="pb-3"><input type="number" placeholder="PHONE NUMBER" name="phone_number" required class="form-control"></td></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3">Guardian: </td>
                <td class="pb-3"><input type="text" placeholder="GUARDIAN" name="guardian" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3"> Username: </td>
                <td class="pb-3"><input type="text" placeholder="USER NAME" name="username" required class="form-control"></td>
            </tr>
            <tr>
                <td class="fw-bold pb-3">Password: </td>
                <td class="pb-3"><input type="password" placeholder="PASSWORD" name="password" required class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="REGISTER" class="btn border border-black bg-white mt-4 float-end"></td>
            </tr>
        </table>
        
        
    </form>
    

</body>
</html>
