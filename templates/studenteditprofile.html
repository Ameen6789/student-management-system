<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">

    <style>
        body{
            display: flex;
            
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        nav {
            width: 100%;
        }
        nav div{
            display: flex;
            float: right;
            margin-left: 20px;
            margin-bottom: 60px;
        }
        nav p{
            margin-right: 20px;
        }

        form{
            width: 400px;
            justify-content: center;
            background-color: burlywood;
            padding: 80px;
            padding-top: 10px;
            padding-bottom: 20px;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
           
        }
        input[type=submit]{
            width: 100px;

        }
        .nav-link{
            color: black;
        }
        .nav-link:hover{
            color: blue;
            
        }
    </style>
</head>
<body style="background-color: rgb(248, 247, 247);">
    
    
    <nav class="navbar bg-white justify-content-end py-2 fixed-top shadow-sm pe-5">
        <ul class="nav">
            <li class="nav-item"><a href="/studenteditprofile" class="nav-link  fw-bold ">EDIT PROFILE</a></li>
            <li class="nav-item"><a href="/studentviewteacher" class="nav-link  fw-bold ">VIEW TEACHERS</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link  fw-bold ">LOGOUT</a></li>
        </ul>
            
        
    </nav>
    <form action="studenteditprofile" method="post" class="w-auto">
        <h1 class="my-4">Update Profile</h1>

        <table>
            <tr>
                <td class="pb-3 fw-bold">First Name: </td>
                <td class="pb-3"><input type="text" placeholder="FIRST NAME" name="firstname" value="{{data[0]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3 fw-bold">Last Name: </td>
                <td class="pb-3"><input type="text" placeholder="LAST NAME" name="lastname" value="{{data[1]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3 fw-bold">Address: </td>
                <td class="pb-3"><input type="text" placeholder="ADDRESS" name="address" value="{{data[2]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3 fw-bold">Email:</td>
                <td class="pb-3"><input type="email" placeholder="EMAIL" name="email" value="{{data[3]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3 fw-bold pe-3">Phone Number:</td>
                <td class="pb-3"><input type="number" placeholder="PHONE NUMBER" name="phone_number" value="{{data[4]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3 fw-bold">Guardian:</td>
                <td class="pb-3"><input type="text" placeholder="GUARDIAN" name="guardian" value="{{data[5]}}" class="form-control"></td>
            </tr>
            <tr>
                <td class="pb-3"></td>
                <td class="pb-3"><input type="submit" value="UPDATE" class="btn border-1 border-black bg-white float-end mt-4"></td>
            </tr>
        </table>

        
        
    </form>
    

</body>
</html>
